runtime: "typescript"
env:
  NODE_ENV: "production"
startCommand:
  # HTTP configuration for Smithery deployment (public servers only)
  type: http
  configSchema:
    type: object
    required: ["sshHost", "sshUsername", "sshPassword"]
    properties:
      sshHost:
        type: string
        title: "SSH Host"
        description: "Target SSH server (must be publicly accessible)"
      sshPort:
        type: integer
        title: "SSH Port"
        default: 22
        minimum: 1
        maximum: 65535
      sshUsername:
        type: string
        title: "SSH Username"
      sshPassword:
        type: string
        title: "SSH Password"
        format: "password"
  exampleConfig:
    sshHost: "public.example.com"
    sshPort: 22
    sshUsername: "ubuntu"
    sshPassword: "your-password"